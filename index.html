<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Social Proof Section</title>
  </head>
  <body style="padding: 1rem">
    <article class="comment-block">
      <div class="comment-block__header">
        <div class="media">
          <div class="media__image">
            <div class="image-container">
              <img
                src="assets/images/image-colton.jpg"
                alt="An avatar of Colton Smith"
                class="media__profile-pic"
              />
            </div>
          </div>
          <div class="media__text">
            <p class="media__name">Colton Smith</p>
            <p class="media__role">Verified Buyer</p>
          </div>
        </div>
      </div>
      <div class="comment-block__body">
        <p class="comment-block__text">
          "We needed the same printed design as the one we had ordered a week
          prior. Not only did they find the original order, but we also received
          it in time. Excellent!"
        </p>
      </div>
    </article>
  </body>
</html>
